<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-danger">
        <nav class="nav-menu" aria-label="breadcrumb">
          <ol class="breadcrumb bg-danger">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
          </ol>
          <div class="text-light align-self-center bg-danger mt-0"><h2>Add new branch</h2></div>
        </nav>
    </div>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 menu-border px-0">
                    <div><h6 class="bg-secondary d-flex"><i class="fa fa-user px-3"></i>BASIC INFO</h6></div>
                    <div class="container">
                    <div class="form-group mt-4">
                        <label for="Restaurant name*">Restaurant name*</label>
                        <div class="row">
                        <div class="col-sm-10">
                            <input type="rname" class="form-control" id="rname" placeholder="Enter name of the restaurant">
                        </div>
                        <div class="col-sm-2 p-0">
                            <button type="button" class="btn btn-danger">Search</button>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Area*</label>
                          <div class="area-search">
                             <input type="email" class="form-control" id="inputEmail4" placeholder="Search area">
                             <div class="icon-search"><i class="fa fa-search"></i></div> 
                          </div>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Paci*</label>
                          <div class="area-search">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Paci number">
                            <div class="icon-search"><i class="fa fa-search"></i></div> 
                          </div>
                       </div>
                    </div>
                    <div class="mb-4">
                        <label for="Restaurant name*">Are you the owner or manager of this place?*</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Im not the owner/manager</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Im the owner/manager</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="Restaurant name*">Opening Status</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">This place is already open</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">This place is opening soon</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="my-4">
                        <label>Phone number</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group phone-input">
                                    <input type="hidden" name="phone[1][type]" class="type-input" value="" />
                                    <input type="text" name="phone[1][number]" class="form-control" placeholder="enter residencial phone number" />
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-danger btn-sm btn-add-phone">+ Add Number</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-sm-4 menu-border px-0">
                    <div><h6 class="bg-secondary d-flex"><i class="fa fa-user px-3"></i>BASIC INFO</h6></div>
                    <p>
                        <ul></ul>
                    </p>
                </div>
            </div>
        </div>
    </section>

    

    
    <script src="js/jquery.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
