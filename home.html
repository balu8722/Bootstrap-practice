<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/formvalidationbootstrap.min.css" >
    

    <title>Form validation</title>
  </head>
  <body>
    <section class="background">  
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-0 my-5">
                <div class="card bg-dark text-white">
                    <img src="images/nature2.jpg" class="card-img img-height" alt="background">
                    <div class="card-img-overlay card-pad text-center">
                      <h2 class="card-title">Sign-up</h2>
                      <p class="card-text">please enter your details and be the part of our community.</p>
                      <p class="card-text">Already have an account?</p>
                      <a href="#" class="btn btn-transparent border">SIGN IN</a>
                    </div>
                  </div>
            </div>
            <div class="col-md-6 my-5 p-5 bg-light">
                <form class="formValidation">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="fname">First name</label>
                          <input type="text" class="form-control" name="fname" placeholder="cristiano" required data-bv-notempty-message="Please enter First name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="lname">Last name</label>
                          <input type="text" class="form-control" name="lname" placeholder="ronaldo" required  data-bv-notempty-message="Please enter last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" name="Username" placeholder="ronaldo1234" required data-bv-notempty-message="Please enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="exampleInputEmail1" placeholder="ronaldo1234@email.com" required data-bv-notempty-message="Please enter email id">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="exampleInputPassword1" placeholder="**********" required data-bv-notempty-message="Please enter password">
                    </div>
                    <button type="submit" class="btn btn-success">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    </section>
    
    <script src="js/jquery.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <script>
        if( $('.formValidation').length) {
             $('.formValidation').bootstrapValidator({
                   feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'form-remove',
                    validating: 'glyphicon glyphicon-refresh'
                    },
              });
             }
     </script>


  </body>
</html>
